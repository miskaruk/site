<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.101.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">





    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/carousel.css') }}" rel="stylesheet">
  </head>
  <body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="#">Главная</a>-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          {% block menu%}{% endblock %}
        </ul>
        <form class="d-flex">
          <div class="col-xs-3">
             {% if current_user.is_authenticated %}
            <a class="btn btn-secondary"  href="/user/{{ current_user.login }}">{{ current_user.login }}</a>
            <a class="btn btn-primary"  href="/logout">Выход</a>
            {% else %}
           <a class="btn btn-primary"  href="/login">Вход</a>
          <a class="btn btn-primary"  href="/registration">Регистрация</a>
              {% endif %}
          </div>
        </form>
      </div>
    </div>
  </nav>
</header>
<br>

<div class="container">
  {% block body%}{% endblock %}

</div>
  <!-- FOOTER -->
  <footer class="container">
    <p class="float-end"><a href="#">Наверх</a></p>
    <p>&copy; 2022, Иван Артемьев </p>
  </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


  </body>
</html>
